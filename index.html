<html lang="en">
<head>

<style>
	canvas{
		width: 400px;
		height: 800px;
		background: url(images/1.jpg);
	}
	#box{
		width: 500px;
		height: 400px;
		background: red;
		position: absolute;
		top: 200px;
	}
</style>
<body>
	<div id="box"></div>
	<button>左</button><button>右</button>
</body>	
<script src="js/lib/jquery.js"></script>
<script src="js/lib/vue.min.js"></script>
<!--<script src="js/index.js"></script>-->
<script src="js/clipboard.min.js"></script>
<script>
	$('button').on('click',function(){
		$('#box').animate({'left':-$('#box').width(),right:$('#box').width()},600,function(){
			$('#box').css({'left':7,right:7})
		})
	})
</script>
