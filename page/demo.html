<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes,shrink-to-fit=no" name="viewport">
		<title>测试</title>
	</head>
	<link rel="stylesheet" href="../css/iconfont.css" />
	<style type="text/css">
		body,html{
			width: 100%;
			height: 100%;
			margin: 0;
			position: relative;
		}
		div{
			height: 100%;
			width: 100%;
			background: rgba(0,0,0,.3);
			overflow-y: auto;
			overflow-x: hidden;
		}
		ul{
			height: 3000px;
			width: 100%;
			background: rgba(255,255,255,.3);
			margin: 0;
		}
		label{
			display: block;
			width: 100%;
			height: 0;
			color: #e1e1e1;
			text-align: center;
			line-height: 40px;
		}
		@keyframes rotates{
			0{transform:rotate(0deg);}
			100%{transform:rotate(360deg)}
		}
		label i{
			font-style: normal;
			display: none;
			color: #1296DB;
			animation-name: rotates;
			animation-duration: 2s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-direction: normal;
			animation-play-state: running;
		}
	</style>
	<body>
		<div>
			<label><i class="icon">&#xe600;</i></label>
			<ul></ul>
		</div>
	</body>
<script src="../js/lib/jquery.js"></script>
<script>
	$('div').on('touchstart',function(e){
		var nh = $(this).height(),i = 0;
		$(this).on('touchmove',function(e){
			if($(this).scrollTop()<=0){
				i++;
				$('label').height(i);
				if($('label').height()>=10){
					$('label').children().css('display','block');
				}
			}
		})
		$(this).on('touchend',function(){
			$(this).off('touchmove touchend');
			$('label').height(0).children().hide();
		})
	})
</script>
</html>
